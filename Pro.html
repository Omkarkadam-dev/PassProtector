<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSPROTECTOR - Your Own Password Checker</title>
    <link href="Pro.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>PASSPROTECTOR</h1>
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter your password to Check">
            <button type="submit"><img src="arrow.png" alt=""></button>
            <p id="message"> Your Password Is <span id="strength"></span></p>
        </div>
    </div>

    <script src="Pro.js"></script>
</body>

</html>
